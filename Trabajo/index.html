<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV.F Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="display-1 position-relative py-2 px-5">DEV.F-COMMERCE</h1>
    <br />
    <div class="container">
      <div class="">
        <div class="col">
          <form>
            <div class="row mb-3">
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control px-5"
                  id="write"
                  placeholder="Buscar producto por ID ej: 10"
                />
              </div>
            </div>
            <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
            <button type="button" id="cargar" class="btn btn-primary col-sm-5">
              Cargar productos
            </button>
          </form>
        </div>
      </div>
    </div>
    <ul id="listaDeProductos"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
